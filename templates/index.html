<!DOCTYPE html>
<html>

<head>
    <title>字幕轉換工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">SRT字幕轉換器</h2>
            </div>
            <div class="card-body">
                <form action="/convert" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label">上傳文字檔案：</label>
                        <input type="file" class="form-control" name="file" accept=".m4a,.mp3,.wav,.txt" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-upload"></i> 轉換為SRT
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <small>支援格式範例：</small>
                <pre class="mt-2 p-2 bg-dark text-white rounded">
00:04 這是第一句字幕
00:08 這是第二句字幕（持續4秒）</pre>
            </div>
        </div>
    </div>
</body>

</html>
